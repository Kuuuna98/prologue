name: Java CI with Gradle

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  deploy: 
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Spring Boot Build
      run: |
        cd ./backend/prologue
        chmod +x gradlew
        ./gradlew clean build --exclude-task test
    
    - name: docker image build
      run: |
        cd ./backend/prologue
        docker build -t ${{ secrets.DOCKERHUB_BACKEND_NAME }} .
    
    - name: docker login 
      uses: docker/login-action@v2
      with: 
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: docker Hub push
      run: |
        cd ./backend/prologue
        docker push ${{ secrets.DOCKERHUB_BACKEND_NAME }}
